{% extends 'base.html' %}
{% load static %}

{% block EXTCSS %}
    <link rel="stylesheet" href="{% static 'mine/css/mine.css' %}">
{% endblock %}

{% block title %}
<title>个人中心</title>
{% endblock %}


{% block content %}
<div class="mine">
    <div class="user-wrapper">
        <div class="user-img">
            <img src="{% static 'uploads/axf.png' %}" alt="">
        </div>
        <div class="user-content">
            <p><a href="#"><span class="glyphicon glyphicon-user"></span>未登录</a></p>
            <p><span class="glyphicon glyphicon-flash"></span>VIP:1</p>
            <a href="#" class="register">注册
            </a>
        </div>
    </div>

    <div class="collect">
        <div class="glyphicon glyphicon-link"></div>
        <span>收藏</span>
    </div>

    <div class="other">
        <section class="my">
            <span>我的订单</span>
            <a href="#">查看全部订单<i class="glyphicon glyphicon-chevron-right"></i> </a>
        </section>

        <section>
            <ul>
                <li>
                    <dl>
                        <dt><span class="glyphicon glyphicon-gift"></span></dt>
                        <dd>代付款</dd>
                    </dl>
                </li>

                <li>
                    <dl>
                        <dt><span class="glyphicon glyphicon-leaf"></span></dt>
                        <dd>待收货</dd>
                    </dl>
                </li>

                <li>
                    <dl>
                        <dt><span class="glyphicon glyphicon-fire"></span></dt>
                        <dd>待评价</dd>
                    </dl>
                </li>

                <li>
                    <dl>
                        <dt><span class="glyphicon glyphicon-magnet"></span></dt>
                        <dd>退款/售后</dd>
                    </dl>
                </li>
            </ul>
        </section>


        <section>
            <ul>
                <li>
                    <dl>
                        <dt><span class="glyphicon glyphicon-thumbs-down"></span></dt>
                        <dd>优惠券</dd>
                    </dl>
                </li>

                <li>
                    <dl>
                        <dt><span class="glyphicon glyphicon-hand-right"></span></dt>
                        <dd>收获地址</dd>
                    </dl>
                </li>

                <li>
                    <dl>
                        <dt><span class="glyphicon glyphicon-hand-left"></span></dt>
                        <dd>客服/反馈</dd>
                    </dl>
                </li>

                <li>
                    <dl>
                        <dt><span class="glyphicon glyphicon-hand-up"></span></dt>
                        <dd>关于我们</dd>
                    </dl>
                </li>
            </ul>
        </section>

        <section class="quit">
            <a href="#">退出登录</a>
        </section>
    </div>

</div>
{% endblock %}


{% block EXTJS %}
    <script src="{% static 'mine/js/mine.js'%}"></script>
{% endblock %}
